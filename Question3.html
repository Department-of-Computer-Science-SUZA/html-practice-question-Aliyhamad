<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
    </head>
        <body>
            <table border="1">
                <tr>
                    <th colspan="4">Table Heading Cell Spanning 4 Columns</th>
                </tr>
                <tr>
                    <td>Normal cell</td>
                    <td colspan="2">Cell spanning 2 columns</td>
                    <td>Normal cell</td>
                </tr>
                <tr>
                    <td rowspan="3" style="background-color: gray;">Cell spanning 3 <br>rows with a gray<br>(US spelling)<br>background</td>
                    <td>Normal cell</td>
                    <td>Normal cell</td>
                    <td>Normal cell</td>
                </tr>
                <tr>
                    <td>Normal cell</td>
                    <td colspan="2" rowspan="2">Cell spanning 2 rows and 2 columns</td>
                </tr>
                <td>Normal cell</td>
                </tr>
        </table>
    </body>
</html>
