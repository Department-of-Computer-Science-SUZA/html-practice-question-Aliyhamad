<!DOCTYPE html>
<html>
    <head>
        <title> Nested and Definition list</title>
    </head>
    <body>
        <h1 style="text-align: center;">To illustrate Nested and Definition List Tags</h1>
       <hr style="border-top: 2px solid #ff0000;">
       <p><b>An ordered nested list:</b></p>
       <ol>
            <li>Cofee</li>
            <li>Tea</li>
            <ol type="a">
                <li>Black tea</li>
                <li>Green tea</li>
                <ol type="i">
                    <li>China</li>
                    <li>Africa</li>
                </ol>
            </ol>
            <li>Milk</li>
        </ol>
        <p><b>A Definition list:</b></p>
        <dl>
            <dt>Bangalore</dt>
            <dd>-Capital City of Kamataka</dd>
            <dt>Mumbai</dt>
            <dd>-Capital City of Maharashtra</dd>
        </dl>
    </body>
    </html>
